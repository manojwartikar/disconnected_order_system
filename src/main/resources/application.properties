# PostgreSQL Configuration 
spring.datasource.url=jdbc:postgresql://localhost:5432/disconnected_marketplace 
spring.datasource.username=your_db_username // INPUT_REQUIRED {Database username} 
spring.datasource.password=your_db_password // INPUT_REQUIRED {Database password} 
spring.jpa.hibernate.ddl-auto=update 
spring.jpa.show-sql=true 
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect 
 
# RabbitMQ Configuration 
spring.rabbitmq.host=localhost 
spring.rabbitmq.port=5672 
spring.rabbitmq.username=guest 
spring.rabbitmq.password=guest 
 
# Server Configuration 
server.port=8080 
 
# Logging 
logging.level.org.springframework=INFO 
logging.level.com.disconnected.marketplace=DEBUG 
 
# OAuth2 Configuration 
security.oauth2.client.client-id=client-id 
security.oauth2.client.client-secret=client-secret 
security.oauth2.client.grant-type=password 
security.oauth2.client.scope=read,write